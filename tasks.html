<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform All Tasks</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
font-size:20px;
            background-color: #F0FFF0; /* Light grey background color */
        }
        .container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Perform All Tasks</h1>

    <!-- Task 1: Simple Calculator -->
    <div class="container">
        <h2>Task 1: Simple Calculator</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br>
        
        <label for="operator">Operator (+, -, *, /):</label>
        <input type="text" id="operator" maxlength="1"><br>
        
        <!-- "Calculate" button moved below input fields -->
        <button onclick="calculate()">Calculate</button>
        
        <p>Result: <span id="calcResult"></span></p>
    </div>

    <!-- Task 2: Array Operations -->
    <div class="container">
        <h2>Task 2: Array Operations</h2>
        <label for="arrayInput">Enter numbers (comma-separated):</label>
        <input type="text" id="arrayInput">
        <br>
        <button onclick="sumEvenNumbers()">Calculate Sum of Even Numbers</button>
        
        <p>Sum of Even Numbers: <span id="arrayResult"></span></p>
    </div>

    <!-- Task 3: Object Manipulation -->
    <div class="container">
        <h2>Task 3: Object Manipulation</h2>
        <p><strong>Person Object</strong></p>
        <button onclick="displayFullName()">Display Full Name</button>
        <p>Full Name: <span id="fullNameResult"></span></p>
        
        <button onclick="incrementAge()">Increment Age</button>
        <p>Age: <span id="ageResult">25</span></p>
    </div>

    <script src="tasks.js"></script>

</body>
</html>
